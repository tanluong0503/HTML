<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         table{
             border: 1px;
         }
         td {
             padding: 10px;
             border: 1px solid black;
         }
     </style>
</head>
<body>
    <script>
 document.write('<table>')
    for (let i=2; i<10; i++){
        document.write('<tr>')
            for (let j=1; j<10; j++ ) {
                document.write(`<td> ${i}x${j}=${i*j}<br>`)
            }
    }
    </script>
</body>
</html>
