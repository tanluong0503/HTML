<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oto managament</title>
    <link rel="stylesheet" href="Oto.css">
</head>
<body>
  <div class="container">
      <div class="row">
        <label for="productName">Product name</label>
        <input type="text" class="form-control" id="productName" name="productName" onkeydown="pressEnter(event)">
        <button class="btn" onclick="createProduct()">Create</button>
        </div>
        <div class="row">
            <table class="table"> 
        <thead>
              <tr>
                  <th>ID</th>
                  <th>Produce Name
                  <span style="color:cadetblue;cursor: pointer;" title="Ascending">&#x25B2;</span>
                  <span style="color: cadetblue;cursor: pointer;" title="Descending">&#x25BC;</span>
                   </th>  
                   <th>Actions</th>               
                </tr>
            </thead> 
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="row">
        <div id="modifyProduct" class="edit-product d-none">
            <label for="new_ProductName">Product name</label>
            <input type="text" class="form-control" id="new_ProductName" name="new_ProductName">
            <button id="btnUpdate" class="btn"Update></button> 
            <button class="btn" onclick="clearForm()">Cancel</button>
            <span onclick="clearForm()">&times;</span>
        </div>
    </div>
</div>
<script src="Oto.js"></script>
