<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(parseInt(prompt('nhap diem mon vat li')));
        let b = Number(parseInt(prompt('nhap diem mon hoa hoc')));
        let c = Number(parseInt(prompt('nhap diem mon sinh hoc')));
        let tong = a + b + c;
        let dtb = tong / 3;
        document.write(tong);
        document.write("<br>");
        document.write(dtb);

    </script>
</body>
